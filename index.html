<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">
    <div class="game"></div>
    <div class="table">
      <div class="highscores">Highscores:</div>
      <div class="score">
        <p class="timer">Time left:</p>
        <p class="counter">Moves:<span class="moves">0</span></p>
      </div>
      <div class="buttons">
        <p class="start">START</p>
        <p class="restart">RESTART</p>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
